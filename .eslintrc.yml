env:
  es6: true
  node: true
  mocha: true

parserOptions:
  ecmaVersion: 2017
  sourceType: module

extends: 'eslint:recommended'
parser: babel-eslint
rules:
  no-var: 2
  key-spacing: 2
  semi-spacing: 2
  block-spacing: 2
  spaced-comment: 2
  callback-return: 2
  space-infix-ops: 2
  keyword-spacing: 2
  newline-after-var: 2
  space-before-blocks: 2
  handle-callback-err: 2
  newline-before-return: 2
  semi: [2, 'always']
  eqeqeq: [2, 'always']
  eol-last: [2, 'always']
  max-statements: [2, 30]
  comma-dangle: [2, never]
  indent: [2, 2, {'SwitchCase': 1}]
  object-curly-spacing: [2, 'always']
  comma-spacing: [2, {'before': false, 'after': true}]
  quotes: [2, 'single', {'allowTemplateLiterals': true}]
